<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find By PP Form</title>
    <link th:href="@{/form.css}" rel="stylesheet" type="text/css">
</head>
<body>
<h1>Find Move By Weight Form</h1>
<div class="buttonBox">
    <button onclick="location.href = '/'">Back To Homepage</button>
</div>
<div class="box">
    <form action="#" th:action="@{/client/move/find/pp}" th:object="${move}" method="POST">
        <label for="movePp">Power:</label>
        <input type="number" id="movePp" name="movePp" th:field="*{pp}"/>
        <input type="submit" id="submit" value="Submit">
    </form>
</div>
</body>
</html>
