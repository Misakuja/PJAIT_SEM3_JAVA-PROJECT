<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find By Power Form</title>
</head>
<body>
<form action="#" th:action="@{/client/move/find/power}" th:object="${move}" method="POST">
    <label for="movePower">Power:</label>
    <input type="number" id="movePower" name="movePower" th:field="*{power}"/>
    <input type="submit" id="Submit" value="Submit">
</form>
</body>
</html>
